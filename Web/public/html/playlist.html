<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css?family=Raleway:500" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="../css/playlist.css">
</head>

<body>
    <div id="modal-bg">
    </div>
        <div id="modal-container">
            <form action="/addSongs" method="POST" enctype="multipart/form-data">
                <div id="modal-header">
                    <h1>노래 업로드</h1>
                </div>
                <div id="modal-content">
                    <label for="file-input" id="file-label"><i class="fa fa-upload" aria-hidden="true"></i> 파일 업로드</label>
                    <input type="file" accept="audio/*" multiple name="songs" id="file-input" onchange="fileReader(this)" required>
                    <ul id="file-list">
                    </ul>
                </div>
                <div id="modal-footer">
                    <button type="submit" id="submit">submit</button>
                    <button type="button" id="cancel">cancel</button>
                </div>
            </form>
        </div>
    <nav>
        <ul class="playlist">
            <li id="add-playlist"><i class="fa fa-plus fa-lg" aria-hidden="true"></i> &nbsp;&nbsp; Create new playlist</li>
            <li class="playlist-li"><img src="../imgs/last-fantasy.jpeg" alt="Last Fantasy album" class="list-img"><span class="list-title">Last Fantasy</span></li>
            <li class="playlist-li"><img src="../imgs/flower-bookmark.jpeg" alt="Last Fantasy album" class="list-img"><span class="list-title">꽃갈피</span></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
            <li class="playlist-li"></li>
        </ul>
    </nav>
    <section id="playlist-info">
        <img src="../imgs/last-fantasy.jpeg" alt="Last Fantasy" id="playlist-cover">
        <h1>Last Fantasy</h1>
        <span id="playlist-description">Last Fantasy is IU second album</span>
        <button id="play-btn"> <i class="fa fa-play" aria-hidden="true"></i> Play</button>
        <button><i class="fa fa-star-o" aria-hidden="true"></i> Bookmark</button>
        <button id="plus-btn"><i class="fa fa-plus fa-lg" aria-hidden="true"></i></button>
        <ul class="songlist">
            <li class="songlist-li">
                <span class="song-number">No.</span>
                <span class="song-title">곡명</span>
                <span class="song-time">시간</span>
                <span class="song-artist">아티스트</span>
                <span class="song-album">앨범</span>
            </li>
            <li class="songlist-li">
                <span class="song-number">1</span>
                <span class="song-title">너랑 나</span>
                <span class="song-time">3 : 31</span>
                <span class="song-artist">IU</span>
                <span class="song-album">Last Fantasy</span>
            </li>
            <li class="songlist-li">
                <span class="song-number">2</span>
                <span class="song-title">비밀</span>
                <span class="song-time">4 : 27</span>
                <span class="song-artist">IU</span>
                <span class="song-album">Last Fantasy</span>
            </li>
        </ul>
    </section>
    <section id="song-info">
        <audio src="" controls></audio>
    </section>
</body>
<script src="../js/player.js"></script>

</html>
